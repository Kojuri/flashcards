{% extends "layout.html" %} {% block contenu %}

<div class="section">
  <div class="container">
      <div class="title">Modifier la collection : {{collection.libelle}}
        </div>
    <div class="columns">
        <div class="column is-8">
          <form class="fc-modifierCollection" action="{{root}}/editCollection/{{collection.id}}" method="post">
              {% if(error) %}
              <div class="has-text-danger is-danger">
                 {{error}}
                </div>
                {% endif %}
            <div class="field">
              <label class="label">Libell√© </label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="Animaux" name="libelle" value="{{collection.libelle}}">
                <span class="icon is-small is-left">
                  <i class="fas fa-thumbtack"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fa fa-check"></i>
                </span>
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                  <button class="button is-link">Modifier</button>
              </div>
              <div class="control">
                  <a class="button is-text" href = "{{root}}/collection/{{collection.id}}">Annuler</a>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
