{% extends "layout.html" %} {% block contenu %}
<div class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-12">
          <div class="title">{{collection.libelle}}  
              <div class="button is-full is-pulled-right">
                  <span class="icon">
                      <i class="fa fa-trash-alt"></i>
                  </span>
                  <span><a href = "#" onclick="ConfirmSuppression(); return false;">
                      Supprimer la collection
                  </a></span>
              </div> 
            <div class="button is-full is-pulled-right">
                  <span class="icon">
                      <i class="fa fa-edit"></i>
                  </span>
                  <span><a href = "{{root}}/modifierCollection/{{collection.id}}">
                      Modifier la collection
                  </a></span>
              </div>       
               <div class="button is-full is-pulled-right">
                  <span class="icon">
                      <i class="fa fa-plus"></i>
                  </span>
                  <span><a href = "{{root}}/ajouterCarte/{{collection.id}}">
                      Ajouter une carte
                  </a></span>
              </div>
             
          </div>        
        </div>
      </div>
      <hr>
      <div class="columns is-multiline" >
        {% for carte in collection.cartes %}
        <div class="column is-2">
          <div class="panel">
            <p class="is-marginless">
                <a href = "{{root}}/{{carte.url_image}}" target="_blank">
                  <img src="{{root}}/{{carte.url_image}}">
                </a>
            </p>
            <div class="panel-block">
              <div class="columns">
                <div class="column">
                  <div class="panel-block-item">
                    <i class="fa fa-tag"></i><a href="{{root}}/{{carte.url_image}}" target="_blank">&nbsp;{{carte.description}}</a>
                  </div>            
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
<script>
    function ConfirmSuppression() {
      if (confirm("Voulez-vous vraiment supprimer cette collection ainsi que toutes ses cartes ?")) { // Clic sur OK
        document.location.href ="{{root}}/supprimerCollection/{{collection.id}}";
      }
    } 
</script>
{% endblock %}
